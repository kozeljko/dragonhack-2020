<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Sentinel Hub WMS services with Leaflet</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #sentinelMap {
            height: 100%;
            width: 100%;
        }
    </style>

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.css"
    />
    <link
            rel="stylesheet"
            href="index.css"
    />
    <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.js"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <script src="map.js"></script>
</head>

<body>
<div  class="title-thing">
        <h1>Dank Nevada memes</h1>
</div>
<div class="container" style="height: 92%; max-width: 100%">
    <div class="row mt-3" style="height: 100%">
        <div class="col-9 bg-white rounded" style="height: 100%">
            <div id="sentinelMap"></div>
            <script>
            </script>
        </div>
        <div class="col-3 shadow p-3 bg-white rounded pr-5" style="height: 100%">
            <h2>Options</h2>
            <hr/>
            
            <h3>View mode</h3>
                <form class="form-inline">
                    <div class="form-group col-12">
                        <label for="selectLayer" class="mr-2">Selected view mode:</label>
                        <select onchange="layerChange()" class="form-control col-8" style="width: 250px" id="selectLayer">
                            <option value="default">Normal map</option>
                            <option value="one">Vegetation trend</option>
                        </select>
                    </div>
                </form>

            <hr/>

            <h3>Analysis (Select point)</h3>


            <!-- Coords -->
            <dl class="row">
            <dt class="col-1">Lat: </dt>
                <dd id="latCoord" class="col-11">None</dd>
                <dt class="col-1">Lang: </dt>
                <dd id="langCoord" class="col-11">None</dd>

            </dl>

            <div class="row">
                <div id="chartContainer"></div>
            </div>

            <div class="row">
                
            <button type="button" id="apply" class="btn btn-dark green-button" disabled="true" style="margin-left: 15px" onclick="applyLangLat();">Apply</button>
            <button type="button" id="clear" class="btn btn-secondary" style="margin-left: 15px; display: none" onclick="clearLangLat();">Clear</button>
        </div>
    </div>
    </div>
</div>
</body>
</html>
